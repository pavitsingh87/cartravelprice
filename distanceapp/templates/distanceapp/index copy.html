<!DOCTYPE html>
<html>
<head>
    <title>Distance Calculator</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_CLIENT_SIDE_API_KEY&libraries=places"></script>
</head>
<body>
    <h1>Calculate Distance</h1>
    <form method="POST" action="">
        {% csrf_token %}
        <input id="origin-input" name="origin" type="text" placeholder="Enter origin">
        <input id="destination-input" name="destination" type="text" placeholder="Enter destination">
        <button type="submit">Calculate Distance</button>
    </form>
    <div id="result"></div>
</body>
</html>
